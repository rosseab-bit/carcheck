{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- fontawesomefree -->
    <link
      href="{% static 'fontawesomefree/css/fontawesome.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/brands.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/solid.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- fontawesomefree -->
    <title>{% block title %}Ubicar{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/clientcar.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="container-header"> 
	  <div  class="section-title-client">
	  <i class="fa-solid fa-map-location-dot icon-header"></i> <h1> Ubicar</h1>
	  <i class="fa-solid fa-xmark close-icon"></i>
	  </div>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <div class="mapa-main-section" id="mapid"></div>
        <footer>
            <p>&copy; 2024 Mi Proyecto. Todos los derechos reservados.</p>
        </footer>
    </div>
    <script>
      window.myAppConfig = {
        csrfToken: "{{ csrf_token }}"
    };
    </script>
    <script src="{% static 'js/mapaclient.js' %}"></script>
    <script src="{% static 'js/clientcar.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
