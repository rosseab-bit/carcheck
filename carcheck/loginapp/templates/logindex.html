{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto Django{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/logindex.css' %}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- fontawesomefree -->
    <link
      href="{% static 'fontawesomefree/css/fontawesome.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/brands.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/solid.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- fontawesomefree -->
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="container-header">
      <div class="section-title-head">
       <i class="fa-solid fa-map-location-dot icon-header"></i> <h1> Ubicar</h1>
      </div>
    </header>
    <main class="container-main">
        {% block content %}
        {% endblock %}
	<input type="text" class="input-tag-user" placeholder="Usuario"/>
	<input type="password" class="input-tag-password" placeholder="ContraseÃ±a"/>
    </main>

    <footer class="container-footer">
        <p>&copy; 2024 Mi Proyecto. Todos los derechos reservados.</p>
    </footer>

    <script src="{% static 'js/logindex.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
